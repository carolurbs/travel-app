<!--#region Filters-->
<form #frm="ngForm">
<div class="p-4 bg-white shadow">
    <div class="flex flex-col md:flex-row items-center justify-center gap-4">
        <input 
        name="nameFilter"
        [(ngModel)]="nameFilter"
        type="text"
        placeholder="Pesquisar local..."
        class="w-full border border-gray-300 p-2 rounded shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500"
        />
        <input 
        name="locationFilter"
        [(ngModel)]="locationFilter"
        type="text"
        placeholder="Pesquisar por Cidade ou Estado..."
        class="w-full border border-gray-300 p-2 rounded shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500"
        />
        <select 
        name="categoryFilter"
        [(ngModel)]="categoryFilter"
        class="w-full border border-gray-300 p-2 rounded shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500">
            <option value="all">Todas Categorias</option>
            <option *ngFor="let cat of categoriesFilter" [value]="cat.name">{{cat.name}}</option>
        </select>
        <button
        type="button"
        (click)="filter()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800">
            Pesquisar
        </button>
    </div>
</div>
</form>
<!--#endregion Filters-->
<!--#region Gallery-->
<div id="placesList"  class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="bg-white shadow rounded overflow-hidden" *ngFor="let p of places">
        <img [src]="p.imageUrl" [alt]="'Imagem de ' + p.name" class="w-full h-48 object-cover" />
        <div class="p-4 ">
            <h2 class="text-lg font-semibold">{{p.name}}</h2>
            <p class="font-medium text-gray-500">Categoria: <span class="text-blue-600">{{p.category}}</span></p>
            <p class="font-medium text-gray-500">Localização: {{p.location}}</p>
            <div class="mt-2 flex items-center">
                <span class="text-yellow-500 mr-2" [innerHTML]="getTotalStars(p)"></span>
                <span class="text-gray-500">{{p.rating}}</span>
        </div>
    </div>

</div>

<!--#endregion Gallery-->
