<div class="p-6 max-w-lg mx-auto  bg-white shadow-lg rounded-lg mt-6">
<h2 class="text 2x1 font-semibold text-gray-700 mb-4">Nova Categoria </h2>
<hr>
<form id="catForm" [formGroup]="fieldForm" (ngSubmit)="save()">
    <div class="mb-4">
        <label 
        class="block text-gray-600 font-medium mb-2"
         for="name">
         Nome
        </label>
        <input 
        type="text" 
        id="name"
        name="name"
        formControlName="name"
        placeholder="Que tipo de lugar é esse?"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
        required/>
        <span class="text-red-500 text-sm" *ngIf="isFieldInvalid('name')">
            Campo obrigatório
        </span>

    </div>
    <div class="mb-4">
        <label 
        class="block text-gray-600 font-medium mb-2"
         for="description">
         Descrição
        </label>
        <textarea
        rows="4"
        id="description"
        name="description"
        formControlName="description"
        placeholder="Como é esse lugar?"
        class="w-full p-3 border border-gray-300 rounded shadow-sm ouline:none focus:ring focus:ring-blue-400"
        required></textarea>
        <span class="text-red-500 text-sm" *ngIf="isFieldInvalid('description')">
            Campo obrigatório
        </span>
    </div>
    <button
    type="submit"
    class="w-full bg-blue-600 text-white font-semibold p-4 rounded shadow hover:bg-blue-700">
        Enviar
    </button>
</form>
</div>
